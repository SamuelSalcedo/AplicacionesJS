<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PIEDRA PAPEL Y TIJERAS EXPERT</title>
  <link rel="stylesheet" href="style.css">

  <!--TIPOGRAFIAS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Jura:wght@300..700&family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="data-section">
    <h2>PIEDRA, PAPEL y TIJERAS </h2>
    <h1>ADVANCE </h1>

  </div>
<div class="main-content">

  <section class="main-game">
      <div class="select-figure" id="app">
          
        <p class="info-text">SELECCIONA TU FAVORITA</p>
          
          <div class="button-frame">
            <button id="buttonSelect1" class="button-game" value="piedra">PIEDRA</button>
          </div>
          
          <div class="button-frame">
            <button id="buttonSelect2" class="button-game" value="papel">PAPEL</button>
          </div>

          <div class="button-frame">
            <button id="buttonSelect3" class="button-game" value="tijeras">TIJERAS</button>
          </div>
      </div>

      <div class="select-option">
        <button id="buttonSelect5" class="button-game" value="0">JUGAR !</button>
        <button id="buttonSelect4" class="button-game" value="0">Jugar de nuevo</button>

      </div>

  </section>
  
  <section class="result-game">
    <div class="result-play">
      <p class="result-text">EL GANADOR</p>
    </div>
  </section>

</div>
  <script type="module" src="js/controller.js"></script>
</body>
</html>
